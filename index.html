<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#" id="high-score">High Scores</a>
        <p id='timer'>Time: 0</p>
    </header>
    <main>
        <section class = "intro" id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                 Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="start">Start Quiz</button>
        </section>
        <section class = "quiz" style="display: none;" id="quiz">
            <h2>This is where a question about coding will go!</h2>
            <div class="quiz-button-wrapper">
                <button class="button">1. First answer would go here!</button>
                <button class="button">2. Second answer would go here!</button>
                <button class="button">3. Third answer would go here!</button>
                <button class="button">4. Fourth answer would go here!</button>
            </div>
        </section>
        <section class="done-screen" style="display: none;" id="done"> 
            <h2>All done!</h2>
        </section>
    </main>
    <div class="feedback-holder"></div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
