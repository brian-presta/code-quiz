<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#" id="high-score-link">High Scores</a>
        <p id='timer'>Time: 0</p>
    </header>
    <main>
        <section class = "intro" id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                 Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="start">Start Quiz</button>
        </section>
        <section class = "quiz" style="display: none;" id="quiz">
            <h2></h2>
            <div class="quiz-button-wrapper">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </section>
        <section class="done-screen" style="display: none;"> 
            <h2>All done!</h2>
            <p>Your final score is </p>
            <div class="initials-submit-wrapper">
                <span>Enter initials:</span>
                <form>
                    <input type="text" class="text-input" placeholder="Initials">
                    <button class="button">Submit</button>
                </form>
            </div>
        </section>
        <section class="high-score-screen" style="display: none;">
            <h2>High Scores</h2>
            <div class="score-list-holder">
                <ul class="high-score-list"></ul>
            </div>
            <div class="score-buttons-holder">
                <button class="button" id="back">Go Back</button>
                <button class="button" id="clear-score">Clear High Scores</button>
            </div>
        </section>
    </main>
    <div class="feedback-holder"></div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
